<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-content">
      <h1 id="title">Play against Computer</h1>
      <p id="cta">Choose your weapon and challenge the computer!</p>
      <div id="game-container">
        <div id="btn-container">
          <div id="rock" class="button">
            <img src="rock.png" alt="Rock" />
          </div>
          <div id="paper" class="button">
            <img src="paper.png" alt="Paper" />
          </div>
          <div id="scissors" class="button">
            <img src="scissors.png" alt="Scissors" />
          </div>
        </div>
        <div id="score-label">
          <p class="label">Win</p>
          <p class="label">Draw</p>
          <p class="label">Loss</p>
        </div>
        <div id="score-container">
          <div id="player-score" class="score">0</div>
          <div id="no-score" class="score">0</div>
          <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
      </div>
    </main>
    <div id="end-alert" class="disappear">
      <div id="end-desc"></div>
      <a id="retry-btn"></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
